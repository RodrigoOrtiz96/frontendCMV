<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Nombre de cliente</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="nombre"
        placeholder="Ingresa nombre">
    </div>

    <label class="col-sm-2 col-form-label">Apellido Paterno</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="apellidoPaterno"
        placeholder="Ingresa apellido paterno">
    </div>

    <label class="col-sm-2 col-form-label">Apellido Materno</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="apellidoMaterno"
        placeholder="Ingresa apellido materno">
    </div>

    <label class="col-sm-2 col-form-label">RFC</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="rfc"
        placeholder="Ingresa RFC">
    </div>

    <label class="col-sm-2 col-form-label">CURP</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="curp"
        placeholder="Ingresa CURP">
    </div>
</div>

<button (click)="agregarCliente()" *ngIf="clientes.idCliente==0" class="btn btn-primary">
    Agregar
</button>

<button (click)="actualizarCliente()" *ngIf="clientes.idCliente!=0" class="btn btn-primary">
    Actualizar
</button>
